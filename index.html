
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clareigns Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'serif': ['Playfair Display', 'serif'],
              'sans': ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-pink': '#FDF2F8',
              'brand-pink-light': '#FCE7F3',
              'brand-pink-dark': '#EC4899',
              'brand-pink-accent': '#F472B6',
              'brand-gold': '#D4AF37',
              'brand-gold-light': '#F4E4BC',
              'brand-text': '#1F2937',
              'brand-text-light': '#6B7280',
              'brand-white': '#FFFFFF',
              'brand-cream': '#FEFCF9',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-in-out',
              'slide-up': 'slideUp 0.8s ease-out',
              'scale-in': 'scaleIn 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)' },
                '100%': { transform: 'scale(1)' },
              },
            },
            boxShadow: {
              'soft': '0 4px 20px rgba(0, 0, 0, 0.08)',
              'soft-hover': '0 8px 30px rgba(0, 0, 0, 0.12)',
              'elegant': '0 10px 40px rgba(236, 72, 153, 0.15)',
            }
          }
        }
      }
    </script>
  <script type="importmap">

  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",

    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-cream font-sans text-brand-text antialiased">

  </body>
</html>
